<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  
  <title>Launch countdown timer</title>

</head>
<body>

  <h2>We're launching soon</h2>
    <div class="clock">
        <div class="wrap">
            <span id="days">08</span>
            <span class="text">Days</span>
        </div>
        <div class="wrap">
          <span id="hours">23</span>
          <span class="text">Hours</span>
      </div>
        <div class="wrap">
            <span id="minutes">55</span>
            <span class="text">Minutes</span>
        </div>
        <div class="wrap">
            <span id="seconds">41</span>
            <span class="text">Seconds</span>
        </div>
    </div>

    <div class="social-icon">
      <div>
        <img src="./images/icon-facebook.svg" alt="icon-facebook">
      </div>
      <div>
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
      </div>
      <div>
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
      </div>
    </div>

<script src="script.js"></script>
</body>
</html>
